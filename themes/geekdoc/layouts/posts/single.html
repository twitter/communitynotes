{{ define "main" }} {{ $dateFormat := default "January 2, 2006"
.Site.Params.GeekdocDateFormat }}
<article class="gdoc-markdown gdoc-post">
  <header>
    <h1 class="gdoc-post__title">{{ .Title }}</h1>
    <div class="custom-metadata">
      <div class="custom-post__author">
        by
        <a target="_blank" href="https://www.twitter.com/communitynotes"
          >Twitter Community Notes</a
        >
      </div>
      <div class="gdoc-post__date">{{ .Date.Format $dateFormat }}</div>
    </div>
  </header>
  <div>{{ partial "content" . }}</div>
</article>
{{ end }}
