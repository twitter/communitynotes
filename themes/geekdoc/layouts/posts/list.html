{{ define "main" }}
    {{ $dateFormat := default "January 2, 2006" .Site.Params.GeekdocDateFormat }}
    {{ range sort .Paginator.Pages }}
        <article class="gdoc-markdown gdoc-post">
            <header>
                <h1 class="gdoc-post__title">
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </h1>
                <div class="custom-metadata">
                    <div class="custom-post__author">By <a target="_blank"  href="https://www.twitter.com/birdwatch">Twitter Birdwatch</a> on {{ .Date.Format $dateFormat }}</div>
                  </div>
            </header>
            <!-- <div>
                {{ .Summary }}
                {{ if .Truncated }}
                <a class="gdoc-post__readmore" title="Read full post" href="{{ .RelPermalink }}">
                    Read full post
                </a>
                {{ end }}
            </div> -->
        </article>
    {{ end }}
{{ end }}
