<header class="gdoc-header">
    <div class="container flex align-center justify-between">
        <a class="gdoc-header__link" href="{{ .Root.Site.BaseURL }}">
            <span class="gdoc-brand flex align-center">
                <img class="gdoc-brand__img" src="{{ (default "/images/birdwatch-icon.svg" .Root.Site.Params.GeekdocLogo) | relURL }}" alt="{{ .Root.Site.Title }}" width=36 height=36>
                {{ .Root.Site.Title }}
            </span>
        </a>
        <div class="custom-menu-wrapper">
        <a href="https://twitter.com/birdwatch"><img class="gdoc-brand__img" src="/birdwatch/images/twitter-logo.svg" width=24 height=24></a>
        {{ if .MenuEnabled }}
        <label for="menu-control" class="gdoc-nav__control">
            <svg class="icon menu"><use xlink:href="#menu"></use></svg>
            <svg class="icon arrow-back"><use xlink:href="#arrow_back"></use></svg>
        </label>
        {{ end }}
    </div>
    </div>
</header>
